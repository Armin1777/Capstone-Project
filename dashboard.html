<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style>
           *{
            margin: 0;
            padding: 0;
           }
           body{
            min-height: 100vh;
            box-sizing:border-box;
            font-family: "Poppins", sans-serif;
            background-color: rgb(206, 206, 206);
           }
           nav{
            background-color: none;
           
           }
           nav ul{
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-right: 100px;
           }
           nav li{
            height: 50px;
            }
           nav a{
            height: 100%;
            padding: 0 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            color: black;
            transition: .3s;
           }
           nav a:hover{
            color: white;
           }
           main{
            margin-top: 20px;
            margin-left: 280px;
            margin-right: 50px;
            border-color: black;  
            box-shadow: 0 0 10px rgba(0,0,0, 0.2);
            padding: 20px 20px;
            border-radius: 10px;  
            border: 2px solid rgba(255,255,255, .2);      
           }
           .Sidebar li:first-child{
            font-size: 30px;
           }
           .Sidebar{
            background-color: yellowgreen;
            list-style: none;
            position: fixed;
            height: 100vh;
            width: 250px;
            z-index: 999;
            box-shadow: -10px 0 10px rgba(0,0,0,0.1);
            display:flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            border-radius: 10px;
           }
           #map{
            position: absolute;
            top: 0;
            bottom: 0;
            left:0;
            right: 0;
           }
        </style>
    </head>
    <body>
            <nav>
                <div class="Sidebar">
                    <li><a href="">BGHIS</a></li>
                </br>
            </br>
                    <li><a href="">
                        <i class="fas fa-Profile"></i>
                        <span class="nav-items">Profile</span>
                    </a></li>
                    <li><a href="">
                        <i class="fas fa-Maps"></i>
                        <span class="nav-items">Maps</span>
                    </a></li>  
                    <li><a href="">
                        <i class="fas fa-Requests"></i>
                        <span class="nav-items">Requests</span>
                    </a></li>  
                    <li><a href="">
                        <i class="fas fa-Follow_up"></i>
                        <span class="nav-items">Follow up</span>
                    </a></li>  
                    <li><a href="">
                        <i class="fas fa-Settings"></i>
                        <span class="nav-items">Settings</span>
                    </a></li>  
                </div>
                    <i class="user" id="btn"></i>
                <ul>
                    <li><a href="">Administrators</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">FAQ'S</a></li>
                </ul>
            </nav>
            <main>
                <h1>Hello User!</h1>
                <p>This is the official BGHIS website where you can use our map to analyze and apply for clearances.</p>
            </main>
            <footer></footer>
       
    </body>
</html>
